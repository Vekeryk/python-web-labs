<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{% block title %} {% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center mb-2">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/portfolio">Portfolio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/about">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/contacts">Contacts</a>
			</li>
		</ul>
	</nav>
	<main class="d-flex align-items-center flex-column">
		<h1>{% block subtitle %}{% endblock %}</h1>
		{% block content %}{% endblock %}
	</main>
	<div class="d-flex justify-content-center fixed-bottom bg-light">
		<table class="table text-center w-75">
			{% for key, value in stats.items() %}
			<tr>
				<td>{{ key }}</td>
				<td>{{ value }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>

</html>
