<div class="d-flex justify-content-center fixed-bottom bg-light">
    <table class="table text-center w-75">
        {% if stats %}
            {% for key, value in stats.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>
